{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="post-single-wrapper axil-section-gap bg-color-white">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="axil-post-details">
                    <h2>{{blog.title}}</h2>

                    <p>{{blog.content|safe}}</p>
                   

                    <div class="social-share-block">
                        <form action="{url 'like' }" method="post">
                            {% csrf_token %}
                            <div class="post-like">
                                <a href="javascript:void(0)"><i class="fal fa-thumbs-up"></i><span></span></a>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
           
        </div>
    </div>
</div>



{% endblock %}
